<!DOCTYPE html>

<script>

  let t;
  console.log(typeof t);

  t = "hello!";
  console.log(typeof t);

  t = 2;
  console.log(typeof t);

  t = true;
  console.log(typeof t);

  t = Symbol("some symbol");
  console.log(typeof t);

  t = BigInt(23);
  console.log(typeof t);

  t = null;
  console.log(typeof t);

  t = {
    fn: 'Bob',
    ln: 'Smith',
  };
  console.log(typeof t);

  t = [1,2,3,4,5];
  console.log(typeof t);
  console.log(t instanceof Array);

  t = function() { };
  console.log(typeof t);



</script>
